<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I dont want this</h4>
    </div>
</div>
<script>
    const content = document.querySelector('.content');
    //replace contents of an html tag using innerHTML
    content.innerHTML = '<h1 class="gone">I love Zelda</h1><h4>Some other text here</h4>';

    //add a new element in addition to existing elements
    const zelda = document.createElement('h1');
    zelda.innerHTML = 'I love Zelda';
    content.appendChild(zelda);

    const jake = document.createElement('h1');
    jake.innerHTML = 'I love Jake';
    content.insertAdjacentElement('afterend', jake);

    const peluche = document.createElement('h3');
    peluche.innerHTML = 'I love Peluche';
    content.appendChild(peluche);

    const rosy = document.createElement('h2');
    rosy.innerHTML = 'I love Rosy';
    content.appendChild(rosy);

    //to remove an element
    const unwantedElement = document.querySelector('h4');
    unwantedElement.remove();

    const unwantedElement2 = document.querySelector('.gone');
    unwantedElement2.remove();
</script>
</body>
</html>
